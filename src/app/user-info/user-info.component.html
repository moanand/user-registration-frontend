<div class="container">
  <div class="card">
    <div
      class="card-header text-dark text-center text-bg-info text-white"
      style="font-size: x-large"
    >
      User Detail Information
    </div>
    <div class="card-body bg-black text-white">
      <h5 class="card-title text-center">{{user.firstName}} {{user.lastName}}</h5><hr>
      <div class="card-text">
        <div class="row">
          <div class="col">UserID</div>
          <div class="col">
            <p>{{ user.sid }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">Username</div>
          <div class="col">
            <p>{{ user.username }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">First Name</div>
          <div class="col">
            <p>{{ user.firstName }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">Last Name</div>
          <div class="col">
            <p>{{ user.lastName }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">Email</div>
          <div class="col">
            <p>{{ user.email }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">Phone</div>
          <div class="col">
            <p>{{ user.phone }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">Address</div>
          <div class="col">
            <p>{{ user.address }}</p>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-primary" style="float: left;">Go somewhere</a>
  </div>
</div>
